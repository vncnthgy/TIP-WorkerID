<!doctype html>

<html lang="en" class="light-style layout-wide customizer-hide" dir="ltr" data-theme="theme-default"
  data-assets-path="../assets/" data-template="vertical-menu-template-free" data-style="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Reset Password | Worker ID Management</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Boxicons -->
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <link rel="stylesheet" href="../assets/vendor/libs/pace/minimal.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/pages/page-auth.css" />

  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>
  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../assets/js/config.js"></script>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="submitModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submitModalTitle">Success!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>You can now login using your new password.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
            onclick="Redirect()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->

  <!-- Content -->
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Reset Password Card -->
        <div class="card px-sm-6 px-0">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-6">
              <a href="#" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">TIP</span>
                <span class="app-brand-text demo text-heading">Worker ID</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-1">Reset Password</h4>
            <p class="mb-6">Enter your new password to reset your account.</p>

            <!-- ALert -->
            <div id="alert-container" class="alert alert-danger text-center" role="alert" style="display: none;">
              <span id="alert" class="text-danger"></span>
            </div>
            <!-- /Alert -->

            <!-- Form -->
            <form id="formAuthentication" class="mb-6" onsubmit="return Alert(event);">
              <!-- Password -->
              <div class="mb-6 form-password-toggle">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group input-group-merge">
                  <span class="input-group-text"><i class="bx bx-lock"></i></span>
                  <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your new password" required autofocus aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <!-- /Password -->

              <!-- ConfirmPassword -->
              <div class="mb-6 form-password-toggle">
                <label for="cpassword" class="form-label">Confirm Password:</label>
                <div class="input-group input-group-merge">
                  <span class="input-group-text"><i class="bx bx-lock"></i></span>
                  <input type="password" class="form-control" id="cpassword" name="cpassword"
                    placeholder="Enter your new password" required autofocus aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <!-- /Confirm Password -->

              <!-- Submit -->
              <div class="mb-6">
                <button class="btn btn-primary d-grid w-100" type="submit">Submit</button>
              </div>
              <!-- /Submit -->
            </form>
            <!-- /Form -->
            <div class="text-center">
              <a href="auth-login.html" class="d-flex justify-content-center">Cancel</a>
            </div>
          </div>
        </div>
        <!-- /Sign Up Card -->
      </div>
    </div>
  </div>
  <!-- /Content -->

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->

  <script src="../assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../assets/vendor/libs/popper/popper.js"></script>
  <script src="../assets/vendor/js/bootstrap.js"></script>
  <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../assets/vendor/js/menu.js"></script>

  <!-- endbuild -->

  <!-- Vendors JS -->
  <script src="../assets/vendor/libs/pace/pace.js"></script>

  <!-- Main JS -->
  <script src="../assets/js/main.js"></script>

  <!-- Page JS -->
  <script>
    function ShowAlert(message) {
      const alertContainer = document.getElementById('alert-container');
      const alertText = document.getElementById('alert');
      alertText.textContent = message;
      alertContainer.style.display = 'block';
    }

    function Redirect() {
      window.location.href = "auth-login.html";
    }

    function Alert(event) {
      if (CheckPassword()) {
        const myModal = new bootstrap.Modal(document.getElementById('submitModal'), {
          keyboard: false
        });
        myModal.show();
      }
      return false;
    }

    function CheckPassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('cpassword').value;
      if (password === '' || confirmPassword === '') {
        ShowAlert("Password is required!");
        return false;
      } else if (password.length < 8) {
        ShowAlert("Password must be at least 8 characters long!");
        return false;
      } else if (password !== confirmPassword) {
        ShowAlert("Passwords do not match!");
        return false;
      } else {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.style.display = 'none';
        return true;
      }
    }
  </script>
</body>

</html>
